- hosts: client
  become: yes
  gather_facts: no
  tasks:    

    - docker_network:
        name: caliper-overlay 
        driver: overlay 
        

    - docker_stack:
        state: present
        name: prometheus
        compose:
          - /tmp/conf/monitor/swarm-compose.yaml
  
    - name: Test 
      shell: caliper benchmark run --caliper-benchconfig /tmp/conf/benchmarks/samples/fabric/marbles/config.yaml --caliper-networkconfig /tmp/conf/networks/fabric/fabric-v1.4.1/fabric.yaml --caliper-workspace .
